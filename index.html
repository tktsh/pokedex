<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<head>
    <title>Ollie's Monsters</title>
    <link rel="StyleSheet" type="text/css" href="stylesheets/main.css"/>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
    <script type="text/JavaScript" src="javascript/jscript.js"></script>
</head>

<body>

<div id="loading">
	<div id="loading-image-animation"></div>
	<div id="loading-word-animation"></div>
</div>

<div id="filter-open"></div>
<div id="filter-membrane"></div>
<div id="mobile-filter-membrane"></div>

<header>
	<div id="logo"></div>
	<div class="header-type normal" title="normal"></div>
	<div class="header-type fighting" title="fighting"></div>
	<div class="header-type flying" title="flying"></div>
	<div class="header-type poison" title="poison"></div>
	<div class="header-type ground" title="ground"></div>
	<div class="header-type rock" title="rock"></div>
	<div class="header-type bug" title="bug"></div>
	<div class="header-type ghost" title="ghost"></div>
	<div class="header-type steel" title="steel"></div>
	<div class="header-type fire" title="fire"></div>
	<div class="header-type water" title="water"></div>
	<div class="header-type grass" title="grass"></div>
	<div class="header-type electric" title="electric"></div>
	<div class="header-type psychic" title="psychic"></div>
	<div class="header-type ice" title="ice"></div>
	<div class="header-type dragon" title="dragon"></div>
	<div class="header-type dark" title="dark"></div>
	<div class="header-type fairy" title="fairy"></div>
	<div class="header-type shadow" title="shadow"></div>
	<div class="header-type unknown" title="unknown"></div>
</header>

<div id="pokedex">
	<div id="pkdx_decoration">
		<div id="blue_bulb" class="bulb blink"></div>
		<div id="red_bulb1" class="bulb red_bulb"></div>
		<div id="yellow_bulb" class="bulb"></div>
		<div id="green_bulb" class="bulb"></div>

		<div id="pokedex-top-line"></div>
		<div id="pokemons_image"></div>
		<div id="screen-container"></div>
		<div id="red_bulb2" class="bulb red_bulb"></div>
		<div id="red_bulb3" class="bulb red_bulb"></div>
		<div id="red_bulb4" class="bulb red_bulb"></div>
		<div id="pokemons_info_back"></div>
		<div id="pokemons_info" class="grid-gradient">
			<p id="pokemons_info_text">Hello, I'm Pokedex!</p>
		</div>
	</div>
</div>

<div id="top-line"></div>

<div id="container">
	<div id="pm-items-container" class="grid"></div>
</div>

<div id="show-next-pack">
	<div id="show-next-pack-oak"></div>
	<p id="show-next-pack-text">WTF?</p>
</div>

</body>
</html>
